<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tạo form và các điều khiển</title>
	<style type="text/css">
		h1{
			text-align: center;
			color:green;
		}
		table,td{
			border:1px solid darkgreen;
			border-collapse: collapse;
		}
		td{
			padding: 3px 20px 3px 3px;
			color:green;
		}
	</style>
</head>
<body>
	<h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
	<form id="form">
		<table style="margin:auto;background-color: #dfffd9">
			<tr>
				<td>Họ và tên:</td>
				<td><input id="hoten" style="width: 300px;" type="text"></td>
			</tr>
			<tr>
				<td>Địa chỉ:</td>
				<td><input id="diachi" style="width:250px" type="text"></td>
			</tr>
			<tr>
				<td>Điện thoại:</td>
				<td><input id="dienthoai" style="width: 200px" type="text"></td>
			</tr>
			<tr>
				<td>Phái:</td>
				<td><input id="nam" type="radio" name="phai" value="nam" checked>Nam
					<input id="nu" type="radio" name="phai" value="nu">Nữ
				</td>
			</tr>
			<tr>
				<td>Nghề nghiệp:</td>
				<td>
					<select id="nghenghiep">
						<option value="bacsi">Bác sĩ</option>
						<option value="kysu">Kỹ sư</option>
						<option value="giaovien">Giáo viên</option>
						<option value="khac">Khác</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Chọn sản phẩm tham gia:</td>
				<td>
					<select size="4" id="sanpham">
						<option style="background-color: blue;color: white">Kem đánh răng</option>
						<option>Bột giặt</option>
						<option style="background-color: blue;color: white">Dầu gội đầu</option>
						<option> Sữa tắm</option>
					</select></td>
			</tr>
			<tr>
				<td>Số người dự đoán tham gia:</td>
				<td><input id="songuoi" type="number"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input id="dongy" type="button" value="Đồng ý" onclick="abc.innerText='Bạn đã đăng ký thành công!'"></td>
			</tr>
			<tr>
				<td colspan="2"><div style="text-align: center;color:red" id="abc"></div></td>
			</tr>
		</table>
	</form>
</body>
</html>
